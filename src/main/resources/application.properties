spring.application.name=eventmanager
spring.liquibase.enabled=true
spring.liquibase.change-log=db/changelog/master.xml
spring.datasource.url=jdbc:postgresql://localhost:5432/EventManager
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.hikari.max-lifetime=360000
spring.datasource.hikari.maximum-pool-size=20
spring.jpa.show-sql=true
logging.level.root=info
spring.jpa.hibernate.ddl-auto=none
logging.level.com.lostway.eventmanager=info
springdoc.swagger-ui.url: /openapi.yaml
